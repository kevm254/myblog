
<div class="container-fluid">
    <div class="row">
            <a id="top"></a>
            <div class="col-sm-12 col-md-12">
                <table class="table table-striped table-bordered" ng-repeat="article in articles">
                     <thead>
                         <tr>
                            <th>
                                <h2><a href="#" ng-Click="getArticle(article.id); ">{{ article.title }}</a></h2>
                                <small>Created on: {{ article.created_at | date }}</small>
                            </th>
                         </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ article.text }}</td>
                    </tr>
                    </tbody>
                </table>
                </div> <!-- END COL-MD-8-->
            </div>

            <div class="col-md-8 col-md-offset-4" style="position:fixed">{{ articleText }}</div>
</div>
